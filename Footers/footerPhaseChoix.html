<div id="hitStandDoubleContainer" style="display: inline-flex;">

    <div style="text-align: center; position: relative; bottom: 20px;">
        <p id="choixDoubler">Doubler!</p>
        <button class="choices" id="double" type="button" >
            x2
        </button>
    </div>

    <div style="text-align: center; position: relative; bottom: 20px;">
        <p id="choixHit">Hit</p>
        <button class="choices" id="hit" type="button">
            +
        </button>
    </div>

    <div style="text-align: center; position: relative; bottom: 20px;">
        <p id="choixStand">Stand</p>
        <button  class="choices" id="stand" type="button">
            -
        </button>
    </div>

</div>
