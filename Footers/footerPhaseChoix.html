<div id="hitStandDoubleContainer" style="display: inline-flex;">

    <div style="text-align: center; position: relative; bottom: 20px;">
        <p id="choixDoubler" style="opacity: 0; position: relative; top:20px; color: rgba(252, 227, 3, 0.8); font-weight: bold; font-size: large;">Doubler!</p>
        <button class="choices" id="double" type="button" >
            x2
        </button>
    </div>

    <div style="text-align: center; position: relative; bottom: 20px;">
        <p id="choixHit" style="position: relative; top:20px; color: rgba(44, 252, 3, 0.8); font-weight: bold; font-size: large;">Hit</p>
        <button class="choices" id="hit" type="button">
            +
        </button>
    </div>

    <div style="text-align: center; position: relative; bottom: 20px;">
        <p id="choixStand" style="position: relative; top:20px; color: rgba(252, 0, 0, 1); font-weight: bold; font-size: large;">Stand</p>
        <button  class="choices" id="stand" type="button">
            -
        </button>
    </div>

</div>
